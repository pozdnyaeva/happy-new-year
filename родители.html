        function closeModal() {

                }

                const iframe = modalBody.querySelector('iframe');

        // –ó–∞–∫—Ä—ã—Ç–∏–µ –ø—Ä–∏ –∫–ª–∏–∫–µ –≤–Ω–µ –º–æ–¥–∞–ª—å–Ω–æ–≥–æ –æ–∫–Ω–∞

        // –ó–∞–∫—Ä—ã—Ç–∏–µ –ø—Ä–∏ –Ω–∞–∂–∞—Ç–∏–∏ Escape

        // ==================== –§–û–¢–û–ë–£–î–ö–ê ====================
        let pbStream = null;

            // –ó–∞–ø—É—Å–∫–∞–µ–º –∞–Ω–∏–º–∞—Ü–∏—é –ø–æ–¥–∫–∏–¥—ã–≤–∞–Ω–∏—è

        function startPhotobooth() {

            stopPhotobooth();
            
            const startEl = document.getElementById('pb-start');
            const cameraEl = document.getElementById('pb-camera');
            const readyEl = document.getElementById('pb-ready');
            const errorEl = document.getElementById('pb-error');
            const resultEl = document.getElementById('pb-result');
            const galleryEl = document.getElementById('pb-gallery');
            const video = document.getElementById('pb-video');

            pbPhotosRaw = [];

            // –û–±–Ω–æ–≤–ª—è–µ–º —Å—á–µ—Ç—á–∏–∫ –≤ –Ω–∞—á–∞–ª–µ (–ø–æ–∫–∞–∂–µ—Ç 1/4)
            setTimeout(() => {

            // –°–∫—Ä—ã–≤–∞–µ–º –Ω–∞—á–∞–ª—å–Ω—ã–π —ç–∫—Ä–∞–Ω
            if (startEl) startEl.style.display = 'none';
            if (errorEl) errorEl.classList.remove('active');
            if (resultEl) resultEl.classList.remove('active');
            if (galleryEl) galleryEl.classList.remove('active');
            if (finalModeEl) finalModeEl.classList.remove('active');
            if (finalColorBtn) finalColorBtn.classList.add('active');
            if (finalBwBtn) finalBwBtn.classList.remove('active');

            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∫–∞–º–µ—Ä—É —Å—Ä–∞–∑—É
            if (cameraEl) {
                cameraEl.style.display = 'block';
            }

            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º "–ø—Ç–∏—á–∫—É"
            if (readyEl) {
                readyEl.style.display = 'block';
                readyEl.classList.add('active');
            }

            // –ó–∞–ø—Ä–∞—à–∏–≤–∞–µ–º –∫–∞–º–µ—Ä—É
            const screenWidth = window.innerWidth;
            let videoConstraints;
            
            // –í—Å–µ —É—Å—Ç—Ä–æ–π—Å—Ç–≤–∞ - —Å–æ–æ—Ç–Ω–æ—à–µ–Ω–∏–µ 4:3
            videoConstraints = {
                facingMode: 'user',
                width: { ideal: 640 },
                height: { ideal: 480 } // 640 * 3/4 = 480 (—Å–æ–æ—Ç–Ω–æ—à–µ–Ω–∏–µ 4:3)
            };
            
            navigator.mediaDevices.getUserMedia({ 
                video: videoConstraints
            })
            .then(stream => {
                pbStream = stream;
                if (video) {
                    video.srcObject = stream;
                    video.play();
                }
                
                if (cameraEl) {
                    cameraEl.classList.add('active');
                }
                
                // –£–±–∏—Ä–∞–µ–º "–ø—Ç–∏—á–∫—É" –∏ –Ω–∞—á–∏–Ω–∞–µ–º –æ—Ç—Å—á–µ—Ç —Å—Ä–∞–∑—É
                setTimeout(() => {
                    if (readyEl) {
                        readyEl.classList.remove('active');
                        readyEl.style.display = 'none';
                    }
                    startPhotoSequence();
                }, 300); // –£–º–µ–Ω—å—à–∏–ª–∏ –¥–æ 300ms –¥–ª—è –±–æ–ª–µ–µ –±—ã—Å—Ç—Ä–æ–≥–æ –Ω–∞—á–∞–ª–∞
            })
            .catch(err => {
                console.error('–û—à–∏–±–∫–∞ –∫–∞–º–µ—Ä—ã:', err);
                if (readyEl) {
                    readyEl.classList.remove('active');
                    readyEl.style.display = 'none';
                }
                if (errorEl) errorEl.classList.add('active');
            });
        }

        function stopPhotobooth() {
            pbIsRunning = false;
            if (pbStream) {
                pbStream.getTracks().forEach(track => track.stop());
                pbStream = null;
            }
        }

        function updateCounter() {
            const counter = document.getElementById('pb-counter');

        function takePhotoWithCountdown() {
            if (!pbIsRunning || pbPhotosRaw.length >= 4) {
                if (pbPhotosRaw.length >= 4) {
                    showResult();
                }
                return;
            }

            const countdownOverlay = document.getElementById('pb-countdown');
            const countdownNum = document.getElementById('pb-countdown-num');
            
            if (!countdownOverlay || !countdownNum) {
                console.error('–≠–ª–µ–º–µ–Ω—Ç—ã –æ—Ç—Å—á–µ—Ç–∞ –Ω–µ –Ω–∞–π–¥–µ–Ω—ã');
                return;
            }
            
            // –°–±—Ä–∞—Å—ã–≤–∞–µ–º —Å–æ—Å—Ç–æ—è–Ω–∏–µ
            countdownOverlay.classList.remove('active');
            countdownNum.style.animation = 'none';
            
            // –ù–∞—á–∏–Ω–∞–µ–º –æ—Ç—Å—á–µ—Ç —Å—Ä–∞–∑—É, –±–µ–∑ –∑–∞–¥–µ—Ä–∂–∫–∏
            countdownOverlay.classList.add('active');
            
            let count = 3;
            countdownNum.textContent = count;
            countdownNum.style.animation = 'countdownPulse 1s ease-in-out';
            
            const countdownInterval = setInterval(() => {
                count--;
                if (count > 0) {
                    countdownNum.textContent = count;
                    // –ü–µ—Ä–µ–∑–∞–ø—É—Å–∫–∞–µ–º –∞–Ω–∏–º–∞—Ü–∏—é –¥–ª—è –Ω–æ–≤–æ–π —Ü–∏—Ñ—Ä—ã
                    countdownNum.style.animation = 'none';
                    countdownNum.offsetHeight; // –ü—Ä–∏–Ω—É–¥–∏—Ç–µ–ª—å–Ω—ã–π reflow
                    setTimeout(() => {
                        countdownNum.style.animation = 'countdownPulse 1s ease-in-out';
                    }, 50);
                } else {
                    clearInterval(countdownInterval);
                    // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º "1" –µ—â–µ —Å–µ–∫—É–Ω–¥—É, –∑–∞—Ç–µ–º –¥–µ–ª–∞–µ–º —Ñ–æ—Ç–æ
                    setTimeout(() => {
                        countdownOverlay.classList.remove('active');
                        capturePhoto();
                    }, 1000);
                }
            }, 1000);
        }

        function capturePhoto() {
            const video = document.getElementById('pb-video');
            const canvas = document.getElementById('pb-canvas');
            const flash = document.getElementById('pb-flash');
            
            if (!video || !canvas) return;

            const ctx = canvas.getContext('2d');
            
            // –í—Å–µ —É—Å—Ç—Ä–æ–π—Å—Ç–≤–∞ - —Å–æ–æ—Ç–Ω–æ—à–µ–Ω–∏–µ 4:3
            const targetAspectRatio = 4/3;
            
            // –í—ã—á–∏—Å–ª—è–µ–º —Ä–∞–∑–º–µ—Ä—ã —Å –Ω—É–∂–Ω—ã–º —Å–æ–æ—Ç–Ω–æ—à–µ–Ω–∏–µ–º —Å—Ç–æ—Ä–æ–Ω
            let outputWidth, outputHeight;
            const videoAspectRatio = video.videoWidth / video.videoHeight;
            
            if (videoAspectRatio > targetAspectRatio) {
                // –í–∏–¥–µ–æ —à–∏—Ä–µ - –æ–±—Ä–µ–∑–∞–µ–º –ø–æ —à–∏—Ä–∏–Ω–µ
                outputHeight = video.videoHeight;
                outputWidth = video.videoHeight * targetAspectRatio;
            } else {
                // –í–∏–¥–µ–æ –≤—ã—à–µ - –æ–±—Ä–µ–∑–∞–µ–º –ø–æ –≤—ã—Å–æ—Ç–µ
                outputWidth = video.videoWidth;
                outputHeight = video.videoWidth / targetAspectRatio;
            }
            
            // –¶–µ–Ω—Ç—Ä–∏—Ä—É–µ–º –æ–±—Ä–µ–∑–∫—É
            const sourceX = (video.videoWidth - outputWidth) / 2;
            const sourceY = (video.videoHeight - outputHeight) / 2;
            
            canvas.width = outputWidth;
            canvas.height = outputHeight;

            // –ó–µ—Ä–∫–∞–ª–∏–º –∏ –æ–±—Ä–µ–∑–∞–µ–º –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ
            ctx.translate(canvas.width, 0);
            ctx.scale(-1, 1);
            ctx.drawImage(video, sourceX, sourceY, outputWidth, outputHeight, 0, 0, outputWidth, outputHeight);
            ctx.setTransform(1, 0, 0, 1, 0, 0);

            // Flash —ç—Ñ—Ñ–µ–∫—Ç
            flash.classList.add('active');
            setTimeout(() => flash.classList.remove('active'), 300);

            // –°–æ—Ö—Ä–∞–Ω—è–µ–º –∏—Å—Ö–æ–¥–Ω–æ–µ —Ñ–æ—Ç–æ (—Ü–≤–µ—Ç)
            const photoData = canvas.toDataURL('image/png');
            pbPhotosRaw.push(photoData);
            updateCounter();

            // –°–ª–µ–¥—É—é—â–µ–µ —Ñ–æ—Ç–æ —á–µ—Ä–µ–∑ –∫–æ—Ä–æ—Ç–∫—É—é –ø–∞—É–∑—É (–±—ã—Å—Ç—Ä–µ–µ –ø–µ—Ä–µ—Ö–æ–¥ –º–µ–∂–¥—É –∫–∞–¥—Ä–∞–º–∏)
            if (pbPhotosRaw.length < 4) {

        async function applyPhotoMode(mode) {
            pbPhotos = [];
            const canvas = document.getElementById('pb-canvas');
            const ctx = canvas.getContext('2d');
            const contrastFactor = 1.2;
            
            // –í—Å–µ —É—Å—Ç—Ä–æ–π—Å—Ç–≤–∞ - —Å–æ–æ—Ç–Ω–æ—à–µ–Ω–∏–µ 4:3
            const targetAspectRatio = 4/3;

            for (let idx = 0; idx < pbPhotosRaw.length; idx++) {
                const raw = pbPhotosRaw[idx];
                const img = await loadImage(raw);
                
                // –í—ã—á–∏—Å–ª—è–µ–º —Ä–∞–∑–º–µ—Ä—ã —Å –Ω—É–∂–Ω—ã–º —Å–æ–æ—Ç–Ω–æ—à–µ–Ω–∏–µ–º —Å—Ç–æ—Ä–æ–Ω
                let outputWidth, outputHeight;
                const imgAspectRatio = img.width / img.height;
                
                if (imgAspectRatio > targetAspectRatio) {
                    // –ò–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ —à–∏—Ä–µ - –æ–±—Ä–µ–∑–∞–µ–º –ø–æ —à–∏—Ä–∏–Ω–µ
                    outputHeight = img.height;
                    outputWidth = img.height * targetAspectRatio;
                } else {
                    // –ò–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ –≤—ã—à–µ - –æ–±—Ä–µ–∑–∞–µ–º –ø–æ –≤—ã—Å–æ—Ç–µ
                    outputWidth = img.width;
                    outputHeight = img.width / targetAspectRatio;
                }
                
                // –¶–µ–Ω—Ç—Ä–∏—Ä—É–µ–º –æ–±—Ä–µ–∑–∫—É
                const sourceX = (img.width - outputWidth) / 2;
                const sourceY = (img.height - outputHeight) / 2;
                
                canvas.width = outputWidth;
                canvas.height = outputHeight;
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                ctx.drawImage(img, sourceX, sourceY, outputWidth, outputHeight, 0, 0, outputWidth, outputHeight);

                const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                const data = imageData.data;

                if (mode === 'bw') {
                    // –ß–µ—Ä–Ω–æ-–±–µ–ª—ã–π —Ä–µ–∂–∏–º
                    for (let i = 0; i < data.length; i += 4) {
                        const gray = data[i] * 0.299 + data[i + 1] * 0.587 + data[i + 2] * 0.114;
                        const contrastedGray = Math.max(0, Math.min(255, ((gray - 128) * contrastFactor) + 128));
                        data[i] = contrastedGray;
                        data[i + 1] = contrastedGray;
                        data[i + 2] = contrastedGray;
                    }
                } else {
                    // –¶–≤–µ—Ç–Ω–æ–π —Ä–µ–∂–∏–º —Å –∫–æ–Ω—Ç—Ä–∞—Å—Ç–æ–º
                    for (let i = 0; i < data.length; i += 4) {
                        data[i] = Math.max(0, Math.min(255, ((data[i] - 128) * contrastFactor) + 128));
                        data[i + 1] = Math.max(0, Math.min(255, ((data[i + 1] - 128) * contrastFactor) + 128));
                        data[i + 2] = Math.max(0, Math.min(255, ((data[i + 2] - 128) * contrastFactor) + 128));
                    }
                }
                
                ctx.putImageData(imageData, 0, 0);
                pbPhotos.push(canvas.toDataURL('image/png'));
            }
        }

        function loadImage(src) {
            return new Promise((resolve, reject) => {
                const img = new Image();

        }

        // ============ –°–û–•–†–ê–ù–ï–ù–ò–ï –ò –ì–ê–õ–ï–†–ï–Ø ============

        function savePhotos() {
            if (pbPhotos.length === 0) {
                showNotification('‚ùå –ù–µ—Ç —Ñ–æ—Ç–æ –¥–ª—è —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è');
                return;
            }

            // –°–æ–∑–¥–∞–µ–º –∫–æ–ª–ª–∞–∂ –∏–∑ –≤—Å–µ—Ö —Ñ–æ—Ç–æ
            const collageCanvas = document.getElementById('pb-collage-canvas');
            const ctx = collageCanvas.getContext('2d');
            
            // –û–ø—Ä–µ–¥–µ–ª—è–µ–º —Ä–∞–∑–º–µ—Ä—ã –¥–ª—è –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è –Ω–∞ —ç–∫—Ä–∞–Ω–µ
            let displayWidth, displayHeight;
            const screenWidth = window.innerWidth;
            
            if (screenWidth <= 480) {
                displayWidth = 100; // –î–ª—è —Ç–µ–ª–µ—Ñ–æ–Ω–æ–≤
                displayHeight = 75; /* 4:3 —Å–æ–æ—Ç–Ω–æ—à–µ–Ω–∏–µ (100 * 3/4 = 75) */
            } else if (screenWidth <= 768) {
                displayWidth = 130; // –î–ª—è –ø–ª–∞–Ω—à–µ—Ç–æ–≤
                displayHeight = 98; /* 4:3 —Å–æ–æ—Ç–Ω–æ—à–µ–Ω–∏–µ (130 * 3/4 = 97.5, –æ–∫—Ä—É–≥–ª—è–µ–º –¥–æ 98) */
            } else {
                displayWidth = 200;
                displayHeight = 150; /* –î–µ—Å–∫—Ç–æ–ø 4:3 */
            }
            
            // –î–ª—è —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è –∏—Å–ø–æ–ª—å–∑—É–µ–º —É–≤–µ–ª–∏—á–µ–Ω–Ω–æ–µ —Ä–∞–∑—Ä–µ—à–µ–Ω–∏–µ –¥–ª—è –ª—É—á—à–µ–≥–æ –∫–∞—á–µ—Å—Ç–≤–∞
            // –£–≤–µ–ª–∏—á–µ–Ω–æ –¥–ª—è —É–ª—É—á—à–µ–Ω–∏—è –∫–∞—á–µ—Å—Ç–≤–∞, –Ω–æ –æ—Å—Ç–∞–µ—Ç—Å—è –∫–æ–º–ø–∞–∫—Ç–Ω—ã–º –¥–ª—è –º–æ–±–∏–ª—å–Ω—ã—Ö
            const scale = screenWidth <= 480 ? 2.5 : screenWidth <= 768 ? 3.0 : 3.5;
            const photoWidth = displayWidth * scale;
            const photoHeight = displayHeight * scale;
            const gap = 3 * scale;
            // –£–≤–µ–ª–∏—á–∏–≤–∞–µ–º textHeight –¥–ª—è –º–æ–±–∏–ª—å–Ω—ã—Ö, —á—Ç–æ–±—ã —Ç–µ–∫—Å—Ç –Ω–µ –Ω–∞–∫–ª–∞–¥—ã–≤–∞–ª—Å—è
            const textHeight = (screenWidth <= 480 ? 50 : screenWidth <= 768 ? 55 : 50) * scale;
            const fontSize = (screenWidth <= 480 ? 11 : screenWidth <= 768 ? 13 : 16) * scale;
            
            collageCanvas.width = photoWidth;
            collageCanvas.height = (photoHeight * 4) + (gap * 3) + textHeight;
            
            // –í–∫–ª—é—á–∞–µ–º —Å–≥–ª–∞–∂–∏–≤–∞–Ω–∏–µ –¥–ª—è –ª—É—á—à–µ–≥–æ –∫–∞—á–µ—Å—Ç–≤–∞
            ctx.imageSmoothingEnabled = true;
            ctx.imageSmoothingQuality = 'high';

            // –ë–µ–ª—ã–π —Ñ–æ–Ω
            ctx.fillStyle = '#fff';
            ctx.fillRect(0, 0, collageCanvas.width, collageCanvas.height);

            // –î–æ–±–∞–≤–ª—è–µ–º —Ñ–æ—Ç–æ –≤–µ—Ä—Ç–∏–∫–∞–ª—å–Ω–æ —Å —Ä–∞–º–∫–∞–º–∏
            const borderWidth = 2 * scale; // –¢–æ–ª—â–∏–Ω–∞ —Ä–∞–º–∫–∏
            let loadedCount = 0;
            pbPhotos.forEach((photo, index) => {
                const img = new Image();
                // –£–ª—É—á—à–∞–µ–º –∫–∞—á–µ—Å—Ç–≤–æ –∑–∞–≥—Ä—É–∑–∫–∏ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è
                img.crossOrigin = 'anonymous';
                img.onload = () => {
                    const y = index * (photoHeight + gap);
                    
                    // –°–æ—Ö—Ä–∞–Ω—è–µ–º —Ç–µ–∫—É—â–µ–µ —Å–æ—Å—Ç–æ—è–Ω–∏–µ –∫–æ–Ω—Ç–µ–∫—Å—Ç–∞
                    ctx.save();
                    
                    // –†–∏—Å—É–µ–º —Ä–∞–º–∫—É (–±–µ–ª–∞—è —Å —Ç–µ–Ω—å—é)
                    ctx.fillStyle = '#ffffff';
                    ctx.fillRect(0, y - borderWidth, photoWidth, photoHeight + borderWidth * 2);
                    
                    // –†–∏—Å—É–µ–º —Ç–µ–Ω—å —Ä–∞–º–∫–∏
                    ctx.shadowColor = 'rgba(0, 0, 0, 0.2)';
                    ctx.shadowBlur = 4 * scale;
                    ctx.shadowOffsetX = 0;
                    ctx.shadowOffsetY = 2 * scale;
                    
                    // –†–∏—Å—É–µ–º —Ñ–æ—Ç–æ —Å –æ—Ç—Å—Ç—É–ø–æ–º –¥–ª—è —Ä–∞–º–∫–∏ —Å —É–ª—É—á—à–µ–Ω–Ω—ã–º –∫–∞—á–µ—Å—Ç–≤–æ–º
                    // –ò—Å–ø–æ–ª—å–∑—É–µ–º —Ü–µ–ª–æ—á–∏—Å–ª–µ–Ω–Ω—ã–µ –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç—ã –¥–ª—è —á–µ—Ç–∫–æ—Å—Ç–∏
                    const drawX = Math.round(borderWidth);
                    const drawY = Math.round(y);
                    const drawWidth = Math.round(photoWidth - borderWidth * 2);
                    const drawHeight = Math.round(photoHeight - borderWidth * 2);
                    
                    ctx.drawImage(img, drawX, drawY, drawWidth, drawHeight);
                    
                    // –í–æ—Å—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º —Å–æ—Å—Ç–æ—è–Ω–∏–µ –∫–æ–Ω—Ç–µ–∫—Å—Ç–∞
                    ctx.restore();
                    
                    loadedCount++;
                    
                    if (loadedCount === pbPhotos.length) {
                        // –î–æ–±–∞–≤–ª—è–µ–º —Ç–µ–∫—Å—Ç "Happy New Year" –∏ "2026" –Ω–∞ –Ω–æ–≤–æ–º –∞–±–∑–∞—Ü–µ
                        ctx.fillStyle = '#d4af37';
                        ctx.font = `200 ${fontSize}px "Playpen Sans", sans-serif`;
                        ctx.textAlign = 'center';
                        ctx.textBaseline = 'middle';
                        // –ü—Ä–∞–≤–∏–ª—å–Ω–æ–µ –ø–æ–∑–∏—Ü–∏–æ–Ω–∏—Ä–æ–≤–∞–Ω–∏–µ —Ç–µ–∫—Å—Ç–∞ —Å –¥–æ—Å—Ç–∞—Ç–æ—á–Ω—ã–º –æ—Ç—Å—Ç—É–ø–æ–º
                        const lineHeight = fontSize * 1.3;
                        const textY1 = collageCanvas.height - textHeight + (textHeight / 3);
                        const textY2 = collageCanvas.height - textHeight + (textHeight / 3 * 2);
                        ctx.fillText('Happy New Year', collageCanvas.width / 2, textY1);
                        ctx.fillText('2026', collageCanvas.width / 2, textY2);
                        
                        // –°–æ—Ö—Ä–∞–Ω—è–µ–º –∫–∞–∫ JPEG —Å –º–∞–∫—Å–∏–º–∞–ª—å–Ω—ã–º –∫–∞—á–µ—Å—Ç–≤–æ–º (0.98 –¥–ª—è –ª—É—á—à–µ–≥–æ –±–∞–ª–∞–Ω—Å–∞ —Ä–∞–∑–º–µ—Ä–∞/–∫–∞—á–µ—Å—Ç–≤–∞)
                        const jpegData = collageCanvas.toDataURL('image/jpeg', 0.98);
                        
                        // –°–∫–∞—á–∏–≤–∞–µ–º —Ñ–∞–π–ª —Å –∏–º–µ–Ω–µ–º –Ω–∞—á–∏–Ω–∞—é—â–∏–º—Å—è —Å happynewyear
                        const link = document.createElement('a');
                        const fileTimestamp = new Date().getTime();
                        link.download = `happynewyear-${fileTimestamp}.jpg`;
                        link.href = jpegData;
                        link.click();
                        
                        // –¢–∞–∫–∂–µ —Å–æ—Ö—Ä–∞–Ω—è–µ–º –≤ localStorage –¥–ª—è –≥–∞–ª–µ—Ä–µ–∏
                        const existingPhotos = JSON.parse(localStorage.getItem('photoboothPhotos') || '[]');
                        const now = new Date();
                        const timestamp = now.toISOString();
                        const dateStr = now.toLocaleDateString('ru-RU') + ' ' + now.toLocaleTimeString('ru-RU');
                        
                        existingPhotos.push({
                            data: jpegData,
                            timestamp: timestamp,
                            date: dateStr,
                            session: existingPhotos.length + 1
                        });
                        
                        localStorage.setItem('photoboothPhotos', JSON.stringify(existingPhotos));
                        pbSavedPhotos = existingPhotos;
                        
                        showNotification('üíæ –§–æ—Ç–æ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–æ!');
                    }
                };
                img.src = photo;
            });
        }

                galleryGrid.innerHTML = '<p style="color: #fbbf24; grid-column: 1/-1; text-align: center;">–£ –≤–∞—Å –ø–æ–∫–∞ –Ω–µ—Ç —Å–æ—Ö—Ä–∞–Ω—ë–Ω–Ω—ã—Ö —Ñ–æ—Ç–æ</p>';
            } else {
                // –î–æ–±–∞–≤–ª—è–µ–º —Ñ–æ—Ç–æ –≤ –≥–∞–ª–µ—Ä–µ—é
                pbSavedPhotos.forEach((photo, index) => {
                    const item = document.createElement('div');
                    item.className = 'gallery-item';
                    item.onclick = () => downloadSinglePhoto(photo);

                    item.innerHTML = `
                        <img src="${photo.data}" alt="–§–æ—Ç–æ ${photo.session}">
                        <div class="gallery-date">${photo.date}</div>
                    `;

                    galleryGrid.appendChild(item);
                });
            }

            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –≥–∞–ª–µ—Ä–µ—é
            resultEl.classList.remove('active');
            galleryEl.classList.add('active');
        }

        function hideGallery() {
            const resultEl = document.getElementById('pb-result');
            const galleryEl = document.getElementById('pb-gallery');

            galleryEl.classList.remove('active');
            resultEl.classList.add('active');
        }

        function downloadSinglePhoto(photo) {
            const link = document.createElement('a');
            link.download = `photo-${photo.session}-${photo.timestamp.substring(0, 10)}.png`;
            link.href = photo.data;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        function downloadAllPhotos() {
            if (pbSavedPhotos.length === 0) {
                showNotification('‚ùå –ù–µ—Ç —Ñ–æ—Ç–æ –¥–ª—è —Å–∫–∞—á–∏–≤–∞–Ω–∏—è');
                return;
            }

            // –°–∫–∞—á–∏–≤–∞–µ–º –ø–æ –æ–¥–Ω–æ–º—É —Å –∑–∞–¥–µ—Ä–∂–∫–æ–π
            let downloaded = 0;
            pbSavedPhotos.forEach((photo, index) => {
                setTimeout(() => {
                    downloadSinglePhoto(photo);
                    downloaded++;
                    if (downloaded === pbSavedPhotos.length) {
                        showNotification(`üì• –°–∫–∞—á–∞–Ω–æ ${downloaded} —Ñ–æ—Ç–æ!`);
                    }
                }, index * 500); // –ó–∞–¥–µ—Ä–∂–∫–∞ –º–µ–∂–¥—É —Å–∫–∞—á–∏–≤–∞–Ω–∏—è–º–∏
            });
        }

        function clearGallery() {
            if (confirm('–í—ã —É–≤–µ—Ä–µ–Ω—ã, —á—Ç–æ —Ö–æ—Ç–∏—Ç–µ —É–¥–∞–ª–∏—Ç—å –≤—Å–µ —Å–æ—Ö—Ä–∞–Ω—ë–Ω–Ω—ã–µ —Ñ–æ—Ç–æ?')) {
                localStorage.removeItem('photoboothPhotos');
                pbSavedPhotos = [];
                showGallery(); // –ü–µ—Ä–µ–∑–∞–≥—Ä—É–∑–∏—Ç—å –≥–∞–ª–µ—Ä–µ—é
                showNotification('üóëÔ∏è –í—Å–µ —Ñ–æ—Ç–æ —É–¥–∞–ª–µ–Ω—ã');
            }
        }

        function showNotification(message) {
            // –°–æ–∑–¥–∞–µ–º —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ
            const notification = document.createElement('div');
            notification.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                background: rgba(0, 0, 0, 0.9);
                color: #fbbf24;
                padding: 15px 20px;
                border-radius: 10px;
                border: 1px solid #fbbf24;
                font-weight: bold;
                z-index: 10000;
                animation: slideIn 0.3s ease;
                font-size: 14px;
                max-width: 300px;
            `;
            notification.textContent = message;

            document.body.appendChild(notification);

            // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏ —É–¥–∞–ª—è–µ–º —á–µ—Ä–µ–∑ 3 —Å–µ–∫—É–Ω–¥—ã
            setTimeout(() => {
                notification.style.animation = 'slideOut 0.3s ease';
                setTimeout(() => {
                    if (notification.parentNode) {
                        notification.parentNode.removeChild(notification);
                    }
                }, 300);
            }, 3000);
        }

        // –î–æ–±–∞–≤–ª—è–µ–º –∞–Ω–∏–º–∞—Ü–∏–∏ –¥–ª—è —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–π
        const notificationStyles = document.createElement('style');
        notificationStyles.textContent = `
            @keyframes slideIn {
                from { transform: translateX(100%); opacity: 0; }
                to { transform: translateX(0); opacity: 1; }
            }
            @keyframes slideOut {
                from { transform: translateX(0); opacity: 1; }
                to { transform: translateX(100%); opacity: 0; }
            }
        `;
        document.head.appendChild(notificationStyles);

    </script>
</body>
